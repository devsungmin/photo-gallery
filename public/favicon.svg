<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Top Viewfinder Bump -->
  <path d="M30 22 L36 12 H64 L70 22 Z" fill="url(#grad1)" />

  <!-- Main Body -->
  <rect x="10" y="20" width="80" height="60" rx="16" fill="url(#grad1)" filter="url(#dropShadow)" />
  
  <!-- Decorative Stripe -->
  <rect x="10" y="45" width="80" height="2" fill="rgba(255,255,255,0.1)" />

  <!-- Lens Outer Ring -->
  <circle cx="50" cy="50" r="24" fill="#F3F4F6" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
  
  <!-- Lens Inner Elements -->
  <circle cx="50" cy="50" r="18" fill="#1F2937" />
  <circle cx="50" cy="50" r="14" fill="#111827" />
  <circle cx="50" cy="50" r="8" fill="#000" />
  <circle cx="50" cy="50" r="4" fill="#3B82F6" opacity="0.6"/>
  
  <!-- Lens Reflection -->
  <ellipse cx="56" cy="44" rx="4" ry="2" transform="rotate(-45 56 44)" fill="white" opacity="0.7" />
  
  <!-- Flash -->
  <circle cx="78" cy="32" r="4" fill="#FEF3C7" opacity="0.9" />
</svg>
